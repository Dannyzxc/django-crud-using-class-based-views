{% extends 'base.html' %}

{% block body %}

<h3><a href="{% url 'my-blog' %}">back</a></h3>
<h1>detail blog</h1>


    <h4>{{post.title}}</h4>
    <p>by: {{post.author}} - <small> {{post.created}}</small></p>
    <hr>
    <p>{{post.content}}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'update-post' post.pk %}">edit</a>
        <a href="{% url 'delete-post' post.pk %}">delete post</a>
    {% endif %}
   

{% endblock body %}
